<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Money Manager</title>
</head>
<body>

    <section class="left">
        <nav>
            <a href="#">MONEY MANAGER</a>
        </nav>

        <div class="inputContainer">
            <li>Total Amount: $ <input type="text" name="total"></li>
        </div>

        <div class="container">
            <div class="newFund">
                <input type="text" placeholder="Add New Fund" name="newFund">
                <span class="plus" id="addBtn"><i class="fas fa-plus"></i></span>
            </div>
        </div>

        <div class="funds">
            <ul id="fundList">
                <li> <span class="icon"><i class="fas fa-trash"></i></span> Savings <input type="text" name="fund"> | <span class="amount">$0.00</span></li>
                <li> <span class="icon"><i class="fas fa-trash"></i></span> Spending <input type="text" name="fund"> | <span class="amount">$0.00</span></li>
                <li> <span class="icon"><i class="fas fa-trash"></i></span> Bills <input type="text" name="fund"> | <span class="amount">$0.00</span></li>
            </ul>
        </div>

        <!-- <div class="buttonContainer">
            <span class="plus"><i class="fas fa-plus"></i></span>
        </div> -->

        <div class="buttonContainer">
            <button class="btn" id="calculate">Calculate</button>
        </div>

        <div class="container">
            <div class="leftoveralert">
                <li>You have $<span id="leftoveramount">0.00</span> left over</li>
            </div>
        </div>
    </section>
    
    <section class="right">
        <div class="comingsoon">
            <h1>Pie Graph Coming Soon</h1>
        </div>
    </section>

    <script src="../decimal.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
